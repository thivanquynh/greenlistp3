<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>GreenList - Bienvenue</title>

</h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/base.xhtml">
		<ui:define name="content">
			  <div class="pageTitleBloc">
            <div class="fa fa-plus fa-2x pageTitleIcon"></div>
            <div class="pageTitle whiteColor grow">Ajouter un Objet</div>
        </div>

        <div class="criteresBloc">
            <!-- Bloc de critères gauche -->
            <ul class="catBloc">
                <li class="domainIconBloc">
                    <ul>
                        <li>Domaine</li>
                        <li class="domainIcon"><span class="fa fa-home"></span></li>
                        <li class="domainIcon"><span class="fa fa-home"></span></li>
                        <li class="domainIcon"><span class="fa fa-soccer-ball-o"></span></li>
                        <li class="domainIcon"><span class="fa fa-gamepad"></span></li>
                        <li class="domainIcon"><span class="fa fa-music"></span></li>
                    </ul>
                </li>
                <li class="groupCat">
                    <div class="catTitle">Groupe</div>
                    <h:selectOneListbox  value="#{}">

							<h:selectOneMenu value="#{monBean.maValeur}">
								<f:selectItems value=#{mbAfficheRefObjetSOuhait.getgroupes()} "/>
							</h:selectOneMenu>
						</h:selectOneListbox>
                </li>
                <li class="groupCat">
                    <div class="catTitle">Produit</div>
                   <h:selectOneListbox  value="#{mbObjetAjout.objet.setProduit()}">
                                 <f:selectItems value=#{mbAfficheRefObjetSOuhait.produits}"/>
                            </h:selectOneListbox>
                </li>
                <li class="ageCat">
                    <div class="catTitleSaut">Tranche d'âge</div>
                         <h:selectOneMenu value="#{mbObjetAjout.objet.setTrancheAge()}">
   							 <f:selectItems value=#{mbAfficheRefObjetSOuhait.tranchesAges}"/>
						</h:selectOneMenu>
                </li>
            </ul>
            <ul class="catBloc">
                <li class="descriptionInput">
                    <div class="catTitle">Description</div>
                    <input type="text" value="" />
                </li>
                <li class="valeurInput">
                    <div class="catTitle">Valeur</div>
                    <div>
                        <input name="valeurSaisie" class="valeurInput" type="text" value="0" />
                        <span class="fa fa-snowflake-o fa-2xbigIcon"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="photosBloc">
            <div class="pageSubTitle">Ajouter des photos</div>
            <div class="photosConteneur">
                <div class="photoItem objetItem">
                    <span class="fa fa-camera"></span>
                </div>
                <div class="photoItem objetItem">
                    <span class="fa fa-camera"></span>
                </div>
                <div class="addIconBloc">
                    <div class="addIcon">
                        <span class="fa fa-plus"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bloc de boutons -->
        <div class="boutonsBloc">
            <div class="pageBouton">
                <div class="fa fa-check fa-2x objetItem"></div>
                <div class="objetItem">Valider</div>
            </div>            
            <div class="pageBouton">
                <div class="fa fa-close fa-2x objetItem"></div>
                <div class="objetItem">Annuler</div>
            </div>
        </div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
